<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Crud with JS</title>
</head>

<body>
    <h1 class="text-center text-white mt-2">
        CRUD BY JS
    </h1>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">


                    <div class="mb-3">
                        <label for="productCode" class="form-label">Product Code</label>
                        <input type="text" name="productCode" class="form-control" id="productCode"
                            aria-describedby="emailHelp">
                    </div>

                
                    
                    <div class="mb-3">
                        <label for="product" class="form-label">Product Name</label>
                        <input type="text" name="product" class="form-control" id="product"
                            aria-describedby="emailHelp">
                    </div>
                    
                    <div class="mb-3">
                        <label for="qty" class="form-label">Qty</label>
                        <input type="number" name="qty" class="form-control" id="qty"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="perPrice" class="form-label">Price</label>
                        <input type="number" name="Price" class="form-control" id="perPrice"
                            aria-describedby="emailHelp">
                    </div>
                  


                    <div class="form_action--button">
                        <input class="btn btn-primary rounded-pill" type="submit" value="Submit" />
                        <input class="btn btn-warning  rounded-pill" type="submit" value="Reset" />
                    </div>

                </form>

            <td>
                <!-- Data table -->

                <table class="list" id="storeList">

                    <thead>
                        <tr>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Qty</th>
                            <th>Price</th>
                        </tr>
                    </thead>


                    <tbody>

                    <!-- Data....................... -->


                    </tbody>


                    
                </table>

            </td>

            </td>
        </tr>
    </table>

    <script type="text/javascript" src="./Crud.js"></script>
</body>

</html>
